<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/static/styles_me.css">
</head>
<body>
    <h2>Bienvenido, <span id="UsernameTitle"></span></h2>
    <p>ID de usuario: <span id="user-id"></span></p>
    <p>Username: <span id="username"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Role: <span id="role"></span></p>

    <!-- Botón para cerrar sesión -->
    <button id="logout-button">Cerrar sesión</button>

    <script>
        // Obtener el token almacenado en el localStorage
        const token = localStorage.getItem("token");

        // Si no hay token, redirigir al login
        if (!token) {
            alert("No estás autenticado. Redirigiendo al login.");
            window.location.href = "/login";
        } else {
            // Hacer la solicitud a /users/me para obtener los datos del usuario
            fetch("/users/me", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token  // Enviar el token en el encabezado
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al obtener los datos del usuario.");
                }
                return response.json();
            })
            .then(data => {
                // Mostrar los datos del usuario en la página
                document.getElementById("UsernameTitle").textContent = data.username;
                document.getElementById("username").textContent = data.username;
                document.getElementById("user-id").textContent = data.id;
                document.getElementById("email").textContent = data.email;
                document.getElementById("role").textContent = data.role;
            })
            .catch(error => {
                alert("No se pudo obtener la información del usuario. " + error);
            });
        }

        // Función para desloguearse
        const logoutButton = document.getElementById("logout-button");
        logoutButton.addEventListener("click", function() {
            // Borrar el token del localStorage
            localStorage.removeItem("token");

            // Redirigir al login
            alert("Has cerrado sesión.");
            window.location.href = "/login";
        });
    </script>
</body>
</html>
